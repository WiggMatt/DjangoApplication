{%extends 'DjangoApplication//base_layout.html' %}
{% load static %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'DjangoApplication/css/news_delete.css' %}">
{% endblock %}

{% block content %}
<div class="features">
    <h1>Удаление статьи</h1>
    <p>Вы уверены?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-success" type="submit">Удалить статью</button>
    </form>
</div>
{% endblock %}
